<!DOCTYPE html>
<html lang="it">
<head>

  <title>Enciclopedia Interattiva per Admin</title>
  <!-- ✅ Correct path for Vite -->

      <h1>Pannello per amministratore</h1>

      <div id="menu-bar">

        <div id="search-container">

      </div>

    <div id="controls">
      <button class="control-btn" id="add-main">➕ Aggiungi Titolo</button>
    </div>

    <div id="encyclopedia"></div>
  </div>

  <!-- ✅ Correct Vite script path + use type="module" -->
